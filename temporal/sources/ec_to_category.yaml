# EC number to category mapping
# More robust categorization based on enzyme classification

metadata:
  version: "0.1.0"
  description: "EC number based categorization for temporal annotations"
  last_updated: "2025-01-08"

# EC number patterns to categories
# Use wildcards (*) for broader enzyme classes
ec_to_category:
  # Oxidoreductases acting on peroxide (peroxidases)
  "1.11.1.*":
    category: peroxidases
    description: "Peroxidases"
    archean_appropriate: false
    notes: "ROS management, not net O2 producers"
  
  # Catalase specifically
  "1.11.1.6":
    category: catalases
    description: "Catalase"
    archean_appropriate: true
    notes: "Ancient ROS defense, predates GOE"
  
  # Alternative oxidases
  "1.9.3.*":
    category: alternative_oxidases
    description: "Alternative oxidases"
    archean_appropriate: false
    notes: "Complex respiratory chains, post-Archean"
  
  # L-amino acid oxidases
  "1.4.3.*":
    category: alternative_oxidases
    description: "L-amino acid oxidases"
    archean_appropriate: false
    notes: "Specialized metabolism, likely post-Archean"
  
  # Glycolate oxidase
  "1.1.3.15":
    category: alternative_oxidases
    description: "Glycolate oxidase"
    archean_appropriate: false
    notes: "Photorespiration, evolved with PS II"
  
  # L-aspartate oxidase
  "1.4.3.16":
    category: alternative_oxidases
    description: "L-aspartate oxidase"
    archean_appropriate: false
    notes: "Specialized amino acid metabolism"
  
  # Dihydroorotate dehydrogenase
  "1.3.98.1":
    category: other_o2_producers
    description: "Dihydroorotate dehydrogenase"
    archean_appropriate: false
    notes: "Pyrimidine biosynthesis, O2-dependent form is recent"
  
  # Ferredoxin-nitrate reductase
  "1.7.7.2":
    category: other_o2_producers
    description: "Ferredoxin-nitrate reductase"
    archean_appropriate: false
    notes: "Nitrogen metabolism, post-GOE"
  
  # Photosystem II (no specific EC, but included for completeness)
  "1.10.3.9":
    category: photosystem_ii
    description: "Photosystem II (water-plastoquinone oxidoreductase)"
    archean_appropriate: false
    notes: "Key innovation for oxygenic photosynthesis"
  
  # Cytochrome c oxidase
  "1.9.3.1":
    category: alternative_oxidases
    description: "Cytochrome c oxidase"
    archean_appropriate: false
    notes: "Terminal oxidase in aerobic respiration"
  
  # NADH oxidase
  "1.6.3.*":
    category: alternative_oxidases
    description: "NADH oxidases"
    archean_appropriate: false
    notes: "Direct O2 reduction, post-GOE"
  
  # Xanthine oxidase
  "1.17.3.2":
    category: other_o2_producers
    description: "Xanthine oxidase"
    archean_appropriate: false
    notes: "Purine catabolism, O2-dependent"
  
  # Glucose oxidase
  "1.1.3.4":
    category: alternative_oxidases
    description: "Glucose oxidase"
    archean_appropriate: false
    notes: "Direct glucose oxidation with O2"
  
  # Alcohol oxidase
  "1.1.3.13":
    category: alternative_oxidases
    description: "Alcohol oxidase"
    archean_appropriate: false
    notes: "Methanol metabolism, recent evolution"

# Hierarchical matching rules
# More specific patterns override general ones
matching_hierarchy:
  - "1.11.1.6"    # Catalase (most specific)
  - "1.11.1.*"    # Other peroxidases
  - "1.9.3.1"     # Cytochrome c oxidase
  - "1.9.3.*"     # Other alternative oxidases
  - "1.4.3.16"    # L-aspartate oxidase
  - "1.4.3.*"     # Other amino acid oxidases
  - "1.1.3.15"    # Glycolate oxidase
  - "1.1.3.4"     # Glucose oxidase
  - "1.1.3.*"     # Other alcohol/aldehyde oxidases
  - "1.6.3.*"     # NADH oxidases
  - "1.17.3.*"    # Other oxidases acting on CH or CH2
  - "1.3.98.*"    # Other oxidoreductases
  - "1.7.7.*"     # Oxidoreductases with iron-sulfur proteins
  - "1.10.3.*"    # Other oxidoreductases with heme

# Default categorization for O2-producing reactions without EC numbers
default_o2_producer:
  category: other_o2_producers
  archean_appropriate: false
  confidence: very_low
  notes: "Unclassified O2-producing reaction, conservatively marked as post-Archean"